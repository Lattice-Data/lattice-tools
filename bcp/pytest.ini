[pytest]
# Pytest configuration for guidescan pipeline tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
# Note: -m "not e2e" skips E2E tests by default (opt-in with -m e2e)
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    -m "not e2e"

# Markers
markers =
    integration: Integration tests that test multiple components together
    unit: Unit tests for individual functions
    slow: Tests that take more than a few seconds to run
    e2e: End-to-end tests requiring actual guidescan execution (opt-in with '-m e2e')

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 3.8

